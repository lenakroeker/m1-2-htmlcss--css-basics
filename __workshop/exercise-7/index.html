<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>cats</h3>
            <img src="imgs/cat.jpg" alt="cat">
            <img src="imgs/cat2.jpeg" alt="kitten">
        </li>
        <li class="col">
          <h3>dogs</h3>
            <img src="imgs/dog.jpg" alt="cute dog">
            <img src="imgs/dog2.jpg" alt="another cute dog">
        </li>
        <li class="col">
          <h3>an alpaca</h3>
            <img src="imgs/alpaca.jpg" alt="alpaca">
        </li>
      </ul>

      <h2>Big Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>an elephant</h3>
            <img src="imgs/elephant.jpg" alt="elephant">
        </li>
        <li class="col">
          <h3>a giraffe</h3>
            <img src="imgs/giraffe.jpg" alt="giraffe">
        </li>
        <li class="col">
          <h3>a whale and her baby</h3>
            <img src="imgs/whale.jpg" alt="whale with baby">
        </li>
      </ul>

      <h2>Insects</h2>
      <ul class="row">
        <li class="col">
          <h3>a firefly</h3>
            <img src="imgs/firefly.jpg" alt="firefly">
        </li>
        <li class="col">
          <h3>a ladybug</h3>
            <img src="imgs/ladybug.jpg" alt="ladybug">
        </li>
        <li class="col">
          <h3>a butterfly</h3>
            <img src="imgs/butterfly.jpg" alt="butterfly">
        </li>
      </ul>
    </section>
  </body>
</html>
